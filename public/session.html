<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Garden</title>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <header class="top-bar">
        <a href="index.html#home" class="brand">
            <img class="brand__logo" src="img/plant-in-the-pot-with-pixel-art-style-vector.jpg" alt="Focus Garden logo showing a potted plant">
            <span>Focus Garden</span>
        </a>
        <nav class="main-nav" aria-label="Primary navigation">
            <a href="index.html#features">Features</a>
            <a href="index.html#progress">Progress</a>
            <a href="index.html#community">Community</a>
            <a href="session.html">Session</a>
        </nav>
        <a class="ghost-button" href="signup.html">Sign Up</a>
    </header>
    <main class="session-page">
        <section class="session-controls">
            <div id="timer-display">5:00</div>
            <button id="start-btn">Start Focus</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn" disabled>Reset</button>
            <select id="session-length">
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="45">45 min</option>
                    <option value="60">60 min</option>
            </select>
        </section>
    
        <aside class="session-sidebar">
            <div id="session-status">Not running</div>
            <div class="growth-visual">
                <h2>Current bloom</h2>
                <div class="growth-visual__scene" id="growth-scene" aria-hidden="true">
                    <img class="growth-visual__plant" src="/public/Pixel Art Flower Pack/Bush 1 (No Flowers)/Bush 1 (no flowers) - GREEN.png" alt="" role="presentation" id="growthPhoto">
                    <div class="growth-visual__soil"></div>
                </div>
                <p class="growth-visual__label">
                    <strong id="growth-progress">0%</strong> of this session cultivated
                </p>
                <select name="" id="plantSelect">
                    <option value="grapePlant" id="grapePlant">Grape Plant</option>
                </select>
            </div>

        </aside>
    </main>
    <script src="../src/scripts/session.js" defer></script>
</body>
</html>
